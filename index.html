<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Javascript Sampler</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>A Javascript Sampler</h1>

    <div id="drumkit">
        <p class="key" id="a">A</p class="key">
        <p class="key">S</p class="key">
        <p class="key">D</p class="key">
        <p class="key">F</p class="key">
        <p class="key">G</p class="key">
        <p class="key">H</p class="key">
        <p class="key">J</p class="key">
        <p class="key">K</p class="key">
        <p class="key">L</p class="key">
    </div>

    <div id="audio">
     <audio id="kick">
        <source src="audio/kick.wav" type="audio/wav">
     </audio>
    </div>
<script src="script.js"></script>
</body>

</html>

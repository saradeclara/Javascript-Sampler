<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Javascript Sampler</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>A Javascript Sampler</h1>

    <div id="acousticdrums">
        <h2>ACOUSTIC DRUMS</h2>
        <p class="key" id="q">
            Q
            <span class="label">KICK</span>
        </p>
        <p class="key" id="w">
            W
            <span class="label">SNARE</span>
        </p>
        <p class="key" id="e">
            E
            <span class="label">RIM</span>
        </p>
        <p class="key" id="r">
            R
            <span class="label">CL HAT</span>
        </p>
        <p class="key" id="t">
            T
            <span class="label">OP HAT</span>
        </p>
        <p class="key" id="y">
            Y
            <span class="label">CRASH</span>
        </p>
        <p class="key" id="u">
            U
            <span class="label">TOM 1</span>
        </p>
        <p class="key" id="i">
            I
            <span class="label">TOM 2</span>
        </p>
        <p class="key" id="o">
            O
            <span class="label">TOM 3</span>
        </p>
    </div>
    <div id="drummachine">
        <h2>DRUM MACHINE</h2>
        <p class="key" id="a">
            A
            <span class="label">KICK</span>
        </p>
        <p class="key" id="s">
            S
            <span class="label">SNARE</span>
        </p>
        <p class="key" id="d">
            D
            <span class="label">CL HAT</span>
        </p>
        <p class="key" id="f">
            F
            <span class="label">OP HAT</span>
        </p>
        <p class="key" id="g">
            G
            <span class="label">CYMBAL</span>
        </p>
        <p class="key" id="h">
            H
            <span class="label">TOM 1</span>
        </p>
        <p class="key" id="j">
            J
            <span class="label">TOM 2</span>
        </p>
        <p class="key" id="k">
            K
            <span class="label">TOM 3</span>
        </p>
        <p class="key" id="l">
            L
            <span class="label">PERC</span>
        </p>
    </div>


    <div id="audio">
        <audio id="kick">
            <source src="audio/kick.wav" type="audio/wav">
        </audio>
        <audio id="snare">
            <source src="audio/snare.wav" type="audio/wav">
        </audio>
        <audio id="close-hat">
            <source src="audio/close-hat.wav" type="audio/wav">
        </audio>
        <audio id="open-hat">
            <source src="audio/open-hat.wav" type="audio/wav">
        </audio>
        <audio id="cymbal">
            <source src="audio/cymbal.wav" type="audio/wav">
        </audio>
        <audio id="tom1">
            <source src="audio/tom1.wav" type="audio/wav">
        </audio>
        <audio id="tom2">
            <source src="audio/tom2.wav" type="audio/wav">
        </audio>
        <audio id="tom3">
            <source src="audio/tom3.wav" type="audio/wav">
        </audio>
        <audio id="perc">
            <source src="audio/perc.wav" type="audio/wav">
        </audio>
        <audio id="kick-ad">
            <source src="audio/kick-ad.wav" type="audio/wav">
        </audio>
        <audio id="snare-ad">
            <source src="audio/snare-ad.wav" type="audio/wav">
        </audio>
        <audio id="rim-ad">
            <source src="audio/rim-ad.wav" type="audio/wav">
        </audio>
        <audio id="close-hat-ad">
            <source src="audio/close-hat-ad.wav" type="audio/wav">
        </audio>
        <audio id="open-hat-ad">
            <source src="audio/open-hat-ad.wav" type="audio/wav">
        </audio>
        <audio id="crash-ad">
            <source src="audio/crash-ad.wav" type="audio/wav">
        </audio>
        <audio id="tom1-ad">
            <source src="audio/tom1-ad.wav" type="audio/wav">
        </audio>
        <audio id="tom2-ad">
            <source src="audio/tom2-ad.wav" type="audio/wav">
        </audio>
        <audio id="tom3-ad">
            <source src="audio/tom3-ad.wav" type="audio/wav">
        </audio>
    </div>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Javascript Sampler</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>A Javascript Sampler</h1>

    <div id="drumkit">
        <p class="key" id="a">
            A
            <span class="label">KICK</span>
        </p>
        <p class="key" id="s">
            S
            <span class="label">SNARE</span>
        </p>
        <p class="key">
            D
            <span class="label">CL HAT</span>
        </p>
        <p class="key">
            F
            <span class="label">OP HAT</span>
        </p>
        <p class="key">
            G
            <span class="label">CYMBAL</span>
        </p>
        <p class="key">
            H
            <span class="label">TOM 1</span>
        </p>
        <p class="key">
            J
            <span class="label">TOM 2</span>
        </p>
        <p class="key">
            K
            <span class="label">TOM 3</span>
        </p>
        <p class="key">
            L
            <span class="label">PERC</span>
        </p>
    </div>

    <div id="audio">
     <audio id="kick">
        <source src="audio/kick.wav" type="audio/wav">
     </audio>
     <audio id="snare">
            <source src="audio/snare.wav" type="audio/wav">
         </audio>
    </div>
<script src="script.js"></script>
</body>

</html>
